<html><head><base href="." /><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Login Page</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(45deg, #800000, #4d0000);
    position: relative;
    overflow: hidden;
}

.falling-heart {
    position: fixed;
    pointer-events: none;
    z-index: -1;
    animation: fall linear infinite;
    opacity: 0.3;
}

@keyframes fall {
    0% {
        transform: translateY(-5vh) translateX(0);
    }
    100% {
        transform: translateY(105vh) translateX(20px);
    }
}

.heart {
    position: absolute;
    animation: float 6s ease-in-out infinite;
    opacity: 0.2;
}

@keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-20px) translateX(10px); }
}

.login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(128,0,0,0.3);
    width: 100%;
    max-width: 400px;
    transform: translateY(0);
    transition: transform 0.3s ease;
    position: relative;
    border: 2px solid rgba(128,0,0,0.3);
}

.login-container:hover {
    transform: translateY(-5px);
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
}

.cupid-container {
    width: 120px;
    height: 120px;
    margin: 0 auto 1rem;
    position: relative;
}

.cupid-container svg {
    width: 100%;
    height: 100%;
}

.cupid-container .bow-arrow {
    animation: drawBow 3s infinite;
    transform-origin: center;
}

@keyframes drawBow {
    0%, 100% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
}

h1 {
    color: #800000;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ffd1dc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #800000;
}

.form-group label {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #800000;
    transition: all 0.3s ease;
    pointer-events: none;
    font-size: 1rem;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
    top: -10px;
    left: 8px;
    font-size: 0.8rem;
    background: white;
    padding: 0 6px;
    color: #800000;
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #800000, #4d0000);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(128,0,0,0.3);
}

.links {
    margin-top: 1.5rem;
    text-align: center;
}

.links a {
    color: #800000;
    text-decoration: none;
    font-size: 0.9rem;
    margin: 0 10px;
    transition: color 0.3s ease;
}

.links a:hover {
    color: #4d0000;
}

.error {
    animation: shake 0.4s ease;
    border-color: #ff3333 !important;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
</style>
</head>
<body>
    <div id="falling-hearts-container"></div>
    
    <svg class="heart" style="top:10%; left:10%" width="30" height="30" viewBox="0 0 24 24">
        <path fill="#FF69B4" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    <svg class="heart" style="top:70%; left:80%" width="20" height="20" viewBox="0 0 24 24">
        <path fill="#FF69B4" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    <svg class="heart" style="top:30%; left:90%" width="25" height="25" viewBox="0 0 24 24">
        <path fill="#FF69B4" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    
    <div class="login-container">
        <div class="login-header">
            <div class="cupid-container">
                <svg viewBox="0 0 64 64">
                    <circle cx="32" cy="32" r="12" fill="#FFB6C1"/>
                    <path d="M32 20c-8 0-12 8-12 8s4-4 12-4 12 4 12 4-4-8-12-8z" fill="#FFF0F5"/>
                    <path class="bow-arrow" d="M20 32h24M44 32l-6-3v6z" stroke="#800000" stroke-width="2" fill="none"/>
                    <path class="bow-arrow" d="M38 32l-4-2v4z" fill="#800000"/>
                    <circle cx="29" cy="30" r="1" fill="#000"/>
                    <circle cx="35" cy="30" r="1" fill="#000"/>
                    <path d="M29 34c3 2 6 2 6 0" fill="none" stroke="#000" stroke-width="0.5"/>
                </svg>
            </div>
            <h1>Welcome, Valentine!</h1>
            <p>Sign in to spread the love</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Send Love ❤️</button>
        </form>
        <div class="links">
            <a href="https://example.com/forgot-password">Forgot Password?</a>
            <a href="https://example.com/signup">Create Account</a>
        </div>
    </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    
    if (!email.value || !password.value) {
        if (!email.value) {
            email.classList.add('error');
            setTimeout(() => email.classList.remove('error'), 500);
        }
        if (!password.value) {
            password.classList.add('error');
            setTimeout(() => password.classList.remove('error'), 500);
        }
        return;
    }

    console.log('Login attempt:', {
        email: email.value,
        password: password.value
    });

    alert('Login successful! Spreading love your way! ❤️');
});

function createHeart() {
    const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    heart.setAttribute("class", "falling-heart");
    heart.setAttribute("viewBox", "0 0 24 24");
    heart.setAttribute("width", Math.random() * 20 + 10);
    heart.setAttribute("height", Math.random() * 20 + 10);
    
    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("fill", Math.random() > 0.5 ? "#FF69B4" : "#FFB6C1");
    path.setAttribute("d", "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z");
    
    heart.appendChild(path);
    
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 3 + 2 + 's';
    
    document.getElementById('falling-hearts-container').appendChild(heart);
    
    heart.addEventListener('animationend', () => {
        heart.remove();
    });
}

setInterval(createHeart, 300);
</script>
</body></html>
